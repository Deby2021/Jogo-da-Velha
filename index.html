<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/iconTicTacToe.png"
      type="image/x-icon"
    />
    <title>Jogo da Velha</title>
    <!--Booststrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="conteudo">
      <div class="jogo-velha">
        <div>
          <h2>Jogo da Velha</h2>
        </div>
        <div class="form">
          <input
            class="form__input"
            type="text"
            id="player1"
            placeholder=""
            required
          />
          <label class="form__input" for="player1">X</label>
        </div>
        <div class="form">
          <input type="text" id="player2" placeholder="" required />
          <label for="player2">O</label>
        </div>
        <a id="start" class="btn__submit" href="#">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Começar
        </a>
        <h3>Vez de: <span id="turnPlayer"></span></h3>
        <main id="gameBoard" class="conteudo__span">
          <span class="cursor-pointer" data-region="0.0"></span>
          <span class="cursor-pointer" data-region="0.1"></span>
          <span class="cursor-pointer" data-region="0.2"></span>
          <span class="cursor-pointer" data-region="1.0"></span>
          <span class="cursor-pointer" data-region="1.1"></span>
          <span class="cursor-pointer" data-region="1.2"></span>
          <span class="cursor-pointer" data-region="2.0"></span>
          <span class="cursor-pointer" data-region="2.1"></span>
          <span class="cursor-pointer" data-region="2.2"></span>
        </main>
      </div>

      <div class="container-points">
        <h2 class="font" id="p1">Jogador 1:<span id="pointPlayer1"></span></h2>
        <h2 class="font" id="p2">Jogador 2:<span id="pointPlayer2"></span></h2>
      </div>
    </div>
    <footer class="footer">
      <p>
        Desenvoldido por
        <a href="https://github.com/Deby2021" class="footerAnchor"
          >Débora Cabrera</a
        >
      </p>
    </footer>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
